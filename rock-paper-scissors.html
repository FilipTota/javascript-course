<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      // Math.random() generates a random number between 0 and 1 (0 <= number < 1)
        const randomNumber1 = Math.random();
        let computerMove1 = '';
        let result1 = '';

        if(randomNumber1 >= 0 && randomNumber1 < 1/3) {
            computerMove1 = 'rock';
        } else if(randomNumber1 >= 1/3 && randomNumber1 < 2/3) {
            computerMove1 = 'paper';
        } else if(randomNumber1 >= 2/3 && randomNumber1 < 1) {
            computerMove1 = 'scissors';
        }

        if(computerMove1 === 'rock') {
            result1 = 'Tie.';
        } else if(computerMove1 === 'paper') {
            result1 = 'You lose.';
        } else if(computerMove1 === 'scissors') {
            result1 = 'You win.';
        }

        alert(`You picked rock. Computer picked ${computerMove1}. ${result1}`);

        // if(randomNumber1 >= 0 && randomNumber1 < 1/3) console.log('rock');
        // else if(randomNumber1 >= 1/3 && randomNumber1 < 2/3) console.log('paper')
        // else if(randomNumber1 >= 2/3 && randomNumber1 < 1) console.log('scissors')

        // if(randomNumber1 >= 0 && randomNumber1 < 1/3) console.log('rock');
        // if(randomNumber1 >= 1/3 && randomNumber1 < 2/3) console.log('paper');
        // if(randomNumber1 >= 2/3 && randomNumber1 < 1) console.log('scissors');
    "
    >
      Rock
    </button>

    <button
      onclick="
        const randomNumber2 = Math.random();
        let computerMove2 = '';
        let result2 = '';

        if(randomNumber2 >= 0 && randomNumber2 < 1/3) {
            computerMove2 = 'rock';
        } else if(randomNumber2 >= 1/3 && randomNumber2 < 2/3) {
            computerMove2 = 'paper';
        } else if(randomNumber2 >= 2/3 && randomNumber2 < 1) {
            computerMove2 = 'scissors';
        }

        if(computerMove2 === 'rock') {
            result2 = 'You win.';
        } else if(computerMove2 === 'paper') {
            result2 = 'Tie.';
        } else if(computerMove2 === 'scissors') {
            result2 = 'You lose.';
        }

        alert(`You picked paper. Computer picked ${computerMove2}. ${result2}`);

    "
    >
      Paper
    </button>

    <button
      onclick="
        const randomNumber3 = Math.random();
        let computerMove3 = '';
        let result3 = '';

        if(randomNumber3 >= 0 && randomNumber3 < 1/3) {
            computerMove3 = 'rock';
        } else if(randomNumber3 >= 1/3 && randomNumber3 < 2/3) {
            computerMove3 = 'paper';
        } else if(randomNumber3 >= 2/3 && randomNumber3 < 1) {
            computerMove3 = 'scissors';
        }

        if(computerMove3 === 'rock') {
            result3 = 'You lose.';
        } else if(computerMove3 === 'paper') {
            result3 = 'You win.';
        } else if(computerMove3 === 'scissors') {
            result3 = 'Tie.';
        }

        alert(`You picked scissors. Computer picked ${computerMove3}. ${result3}`);
    "
    >
      Scissors
    </button>

    <script>
      // TERNARY OPERATOR ?:
      // shortcut for a if else statement
      // advantage is that it can be assigned to a variable
      let randomNumber = Math.random();
      console.log("randomNumber :>> ", randomNumber);
      let lowerThanOneThird = randomNumber < 1 / 3 ? "lower" : "higher";
      console.log("lowerThanOneThird :>> ", lowerThanOneThird);

      // GUARD OPERATOR &&
      // stops early
      // is first value (left side) is false it doesn't even need to run code on the right side
      // Short-Circuit Evaluation
      false && console.log("hello"); // left side is false, so the code stops early and doesn't run the right side. ('hello' will not be loged in the console)
      // shortcut for a if statement
      let message1 = false && "hello";
      let message2 = true && "hello";
      console.log("message1 :>> ", message1);
      console.log("message2 :>> ", message2);

      // DEFAULT OPERATOR ||
      // shortcut for if statement
      // example with choosing a currency as a payment option on some random web page

      const currency1 = "EUR" || "USD";
      // currency is selected as EUR and it will be used as EUR (as seen from the console/log bellow)
      console.log("currency1 :>> ", currency1);

      // example if user didn't choose currency as a payment option:
      const currency2 = undefined || "USD";
      // now the default value for the currency is set to USD
      console.log("currency2 :>> ", currency2);
    </script>
  </body>
</html>

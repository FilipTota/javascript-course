<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>

    <button onclick="playGame('paper')">Paper</button>

    <button onclick="playGame('scissors')">Scissors</button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }

      // Additional exercises
      function greet(name) {
        // if (name === undefined) {
        //   console.log("Hi there");
        // } else {
        //   console.log(`Hello ${name}`);
        // }

        !name ? console.log("Hi there") : console.log(`Hello ${name}`);
      }
      greet("John");

      function convertToFahrenheit(celsius) {
        let fahrenheit = (celsius * 9) / 5 + 32;
        return fahrenheit;
      }

      function convertToCelsius(fahrenheit) {
        let celsius = ((fahrenheit - 32) * 5) / 9;
        return celsius;
      }

      function convertToTemperature(degrees, unit) {
        if (unit === "C") {
          return `${(degrees * 9) / 5 + 32}F`;
        } else if (unit === "F") {
          return `${((degrees - 32) * 5) / 9}C`;
        }
      }

      console.log(convertToFahrenheit(25));
      console.log(convertToCelsius(86));
      console.log(convertToTemperature(25, "C"));
      console.log(convertToTemperature(86, "F"));

      function convertLength(length, from, to) {
        // 1 mile = 1.6km
        // 1 mile = 5280 ft
        // 1 km = 3281 ft

        if (from !== "miles" && from !== "km" && from !== "ft") {
          return `Invalid unit: ${from}`;
        } else if (to !== "miles" && to !== "km" && to !== "ft") {
          return `Invalid unit: ${to}`;
        }

        if (from === "miles") {
          if (to === "km") return `${length * 1.6} km`;
          else if (to === "ft") return `${length * 5280} ft`;
        } else if (from === "km") {
          if (to === "miles") return `${length / 1.6} miles`;
          else if (to === "ft") return `${length * 3281} ft`;
        } else if (from === "ft") {
          if (to === "km") return `${length / 3281} km`;
          else if (to === "miles") return `${length / 5280} miles`;
        }
      }

      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(32, "km", "ft"));
      console.log(convertLength(20489, "ft", "miles"));
      console.log(convertLength(5, "lbs", "km"));
    </script>
  </body>
</html>

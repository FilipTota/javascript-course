<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css" />
    <link rel="stylesheet" href="style/additional-exercises.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="move-button">
      <img
        src="images/rock-paper-scissors/rock-emoji.png"
        alt="rock-emoji"
        class="move-icon"
      />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img
        src="images/rock-paper-scissors/paper-emoji.png"
        alt="paper-emoji"
        class="move-icon"
      />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img
        src="images/rock-paper-scissors/scissors-emoji.png"
        alt="scissors-emoji"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-button">
      Reset Score
    </button>

    <!-- Additional exercises with html, css and js together -->
    <p class="exercises-paragraph">Exercises:</p>
    <div class="exercise-container">
      <button class="add-to-cart-button">Add to Cart</button>
      <button class="request-button">Request now</button>
      <button class="schedule-button">Schedule for later</button>
    </div>
    <div class="exercise-container">
      <button class="test-button">Test</button>
    </div>
    <div class="exercise-container">
      <button class="toggle-button js-button1" onclick="toggleButton()">
        Gaming
      </button>
    </div>

    <script src="js/rock-paper-scissors.js"></script>
    <script src="js/additional-exercises.js"></script>
  </body>
</html>

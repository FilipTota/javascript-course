<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../../style/calculator.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>

    <p class="calculation-paragraph"></p>
    <p>
      <button class="calculator-button gray-button" onclick="calculate(1)">
        1
      </button>
      <button class="calculator-button gray-button" onclick="calculate(2)">
        2
      </button>
      <button class="calculator-button gray-button" onclick="calculate(3)">
        3
      </button>
      <button
        class="calculator-button orange-button"
        onclick="calculate(' + ')"
      >
        +
      </button>
    </p>
    <p>
      <button class="calculator-button gray-button" onclick="calculate(4)">
        4
      </button>
      <button class="calculator-button gray-button" onclick="calculate(5)">
        5
      </button>
      <button class="calculator-button gray-button" onclick="calculate(6)">
        6
      </button>
      <button
        class="calculator-button orange-button"
        onclick="calculate(' - ')"
      >
        -
      </button>
    </p>
    <p>
      <button class="calculator-button gray-button" onclick="calculate(7)">
        7
      </button>
      <button class="calculator-button gray-button" onclick="calculate(8)">
        8
      </button>
      <button class="calculator-button gray-button" onclick="calculate(9)">
        9
      </button>
      <button
        class="calculator-button orange-button"
        onclick="calculate(' * ')"
      >
        *
      </button>
    </p>
    <p>
      <button class="calculator-button gray-button" onclick="calculate(0)">
        0
      </button>
      <button class="calculator-button gray-button" onclick="calculate('.')">
        .
      </button>
      <button class="calculator-button gray-button" onclick="calculate('=')">
        =
      </button>
      <button
        class="calculator-button orange-button"
        onclick="calculate(' / ')"
      >
        /
      </button>
    </p>
    <p>
      <button
        class="calculator-button gray-button reset-button"
        onclick="calculate('reset')"
      >
        Reset
      </button>
    </p>

    <script src="../../js/calculator.js"></script>
  </body>
</html>

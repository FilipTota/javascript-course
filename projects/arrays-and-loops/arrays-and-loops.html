<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body></body>
  <script>
    // Arrays
    const arr = [10, 20, 30];
    console.log("arr :>> ", arr);
    console.log("arr[0] :>> ", arr[0]);

    arr[0] = 99;
    console.log("arr :>> ", arr);

    const arr2 = [1, "hello", true, { name: "socks" }, [1, 2]];
    console.log("typeof [1, 2] :>> ", typeof [1, 2]); // object (array is actually special type of object)

    // to check if something is specifically an array we can use this code:
    console.log("Array.isArray([1, 2]) :>> ", Array.isArray([1, 2])); // true

    console.log("arr2.length :>> ", arr2.length); // 5

    // .push() - adds value to the end of an array
    arr2.push(100);
    console.log("arr2 :>> ", arr2);

    // .splice() - removes value from an array
    // -> it takes 2 numbers (1. number is the index of which value we want to remove and 2.number is the number of values we want to remove)
    arr2.splice(0, 1);
    console.log("arr2 :>> ", arr2);

    // ---------------------------------------------------------------------- //

    // Loops
    let i = 1;
    while (i <= 5) {
      console.log("i :>> ", i);
      i++;
    }

    for (let i = 1; i <= 5; i++) {
      console.log("i2 :>> ", i);
    }

    // Generate random numbers until one that's at least 0.5
    let randomNumber = 0;
    while (randomNumber < 0.5) {
      randomNumber = Math.random();
      console.log("randomNumber :>> ", randomNumber);
    }

    // ---------------------------------------------------------------------- //

    // Looping through an array
    const todoList = ["make dinner", "wash dishes", "watch youtube"];
    for (let i = 0; i < todoList.length; i++) {
      console.log("todoList[i] :>> ", todoList[i]);
    }

    // calculate total of nums
    // using Accumulator Pattern
    const nums = [1, 1, 3];
    let total = 0;
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      total += num;
    }
    console.log("total :>> ", total);

    // create a copy of array nums where each number is doubled [1, 1, 3] --> [2, 2, 6]
    let numsDoubled = [];
    for (let i = 0; i < nums.length; i++) {
      numsDoubled.push(nums[i] * 2);
    }
    console.log("numsDoubled :>> ", numsDoubled);

    // ---------------------------------------------------------------------- //

    // Additional exercises:
    const arrOfNums = [10, 20, 30];
    arrOfNums[2] = 99;
    console.log("arrOfNums :>> ", arrOfNums);

    // return last value of array
    function getLastValue(array) {
      const lastIndex = array.length - 1;
      console.log("array[lastIndex] :>> ", array[lastIndex]);
    }

    getLastValue([1, 20, 22, 24, 5]);
    getLastValue(["hi", "hello", "good"]);

    // first and last value are swapped
    function arraySwap(array) {
      let firstValue = array[0];
      let lastValue = array[array.length - 1];

      array[0] = lastValue;
      array[array.length - 1] = firstValue;

      // let firstValue = array.shift();
      // let lastValue = array.pop();
      // array.unshift(lastValue);
      // array.push(firstValue);

      return array;
    }
    console.log(
      "arraySwap([1, 20, 22, 24, 5]) :>> ",
      arraySwap([1, 20, 22, 24, 5])
    );

    // loop that counts up from 0 to 10, but counts up by 2 (0, 2, 4...)
    for (let i = 0; i <= 10; i += 2) {
      console.log("i :>> ", i);
    }

    // loop that count down from 5 to 0
    for (let i = 5; i >= 0; i--) {
      console.log("i :>> ", i);
    }

    // these two loops from above but using while
    let i1 = 0;
    while (i1 <= 10) {
      console.log("i1 :>> ", i1);
      i1 += 2;
    }

    let i2 = 5;
    while (i2 >= 0) {
      console.log("i2 :>> ", i2);
      i2--;
    }

    // loop that takes array of numbers and creates a new array where each number is increased by 1
    const arrOfNumbers = [1, 2, 3];
    let arrNumsIncreased = [];

    for (let i = 0; i < arrOfNumbers.length; i++) {
      arrNumsIncreased.push(arrOfNumbers[i] + 1);
    }
    console.log("arrNumsIncreased :>> ", arrNumsIncreased);

    // function that takes an array of numbers and returns an array where each number is increased by 1
    function addOne(arr) {
      for (let i = 0; i < arr.length; i++) {
        arr[i] += 1;
      }
      return arr;
    }
    console.log("addOne([1, 2, 3]) :>> ", addOne([1, 2, 3]));
    console.log("addOne([-2, -1, 0, 99]) :>> ", addOne([-2, -1, 0, 99]));

    // function which takes array and return array inscreased by num
    function addNum(arr, num) {
      for (let i = 0; i < arr.length; i++) {
        arr[i] += num;
      }
      return arr;
    }
    console.log("addNum([1, 2, 3], 2) :>> ", addNum([1, 2, 3], 2));
    console.log("addNum([1, 2, 3], 3) :>> ", addNum([1, 2, 3], 3));
    console.log("addNum([-2, -1, 0, 99], 2) :>> ", addNum([-2, -1, 0, 99], 2));

    // function that takes 2 array of numers and adds each number in the array together
    function addArrays(arr1, arr2) {
      const result = [];
      for (let i = 0; i < arr1.length; i++) {
        result.push((arr1[i] += arr2[i]));
      }
      return result;
    }
    console.log(
      "addArrays([1, 1, 2], [1, 1, 3]) :>> ",
      addArrays([1, 1, 2], [1, 1, 3])
    );
    console.log(
      "addArrays([1, 2, 3], [4, 5, 6]) :>> ",
      addArrays([1, 2, 3], [4, 5, 6])
    );

    // function which return how many numbers in array are positive (greater than 0)
    function countPositive(arr) {
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0) result += 1;
      }
      if (result === 0) return "No positive numbers";
      return result;
    }
    console.log("countPositive([1, -3, 5]) :>> ", countPositive([1, -3, 5]));
    console.log(
      "countPositive([-1, -3, -5]) :>> ",
      countPositive([-1, -3, -5])
    );
    console.log(
      "countPositive([-2, 3, -5, 7, 10]) :>> ",
      countPositive([-2, 3, -5, 7, 10])
    );

    // function that takes an array of numbers and returns an object with the minimum and maximum numbers in the array
    function minMax(arr) {
      let result = {};
      compareNumber = arr[0];

      if (arr.length === 1) {
        result.min = arr[0];
        result.max = arr[0];
        return result;
      }
      if (arr.length === 0) {
        result.min = null;
        result.max = null;
        return result;
      }
      for (let i = 0; i < arr.length; i++) {
        // find lowest number
        if (arr[i] < compareNumber) {
          result.min = arr[i];
        }
        // find highest number
        if (arr[i] > compareNumber) {
          result.max = arr[i];
        }
      }
      return result;
    }
    console.log("minMax([1, -3, 5]) :>> ", minMax([1, -3, 5]));
    console.log("minMax([-2, 3, -5, 7, 10]) :>> ", minMax([-2, 3, -5, 7, 10]));
    console.log("minMax([]) :>> ", minMax([]));
    console.log("minMax([3]) :>> ", minMax([3]));

    // function that takes an array of strings and returns an object with how many times each string appeared (countWords(['apple', 'grape', 'apple', 'apple']) --> {apple: 3, grape: 1})
    function countWords(arr) {
      let result = {};
      // const compareWord = arr[0];

      for (let i = 0; i < arr.length; i++) {
        const word = arr[i];

        if (!result[word]) {
          result[word] = 1;
        } else {
          result[word]++;
        }
      }
      return result;
    }
    console.log(
      "countWords(['apple', 'grape', 'apple', 'apple']) :>> ",
      countWords(["apple", "grape", "apple", "apple"])
    );
    console.log(
      'countWords(["tennis", "football", "basketball"]) :>> ',
      countWords(["tennis", "football", "basketball"])
    );
    console.log(
      'countWords(["dog", "dog", "dog"]) :>> ',
      countWords(["dog", "dog", "dog"])
    );

    // ---------------------------------------------------------------------- //

    // More details about arrays and loops

    // Arrays are references (same as objects)
    const array1 = [1, 2, 3]; // this array is saved on the computer memory and this variable only contains reference that points to where this array is in the memory
    // and that means:
    // if we make a copy of array1
    const array2 = array1;
    // array2 doesn't contain a copy of the values, it actually just contains copy of the reference so now both of these variables are pointing to the same array
    // so if we did:
    array2.push(4);
    // console loge both arrays:
    console.log("array1 :>> ", array1);
    console.log("array2 :>> ", array2);
    // it shows that even though we added 4 to array2, array1 nad array2 were both modified

    // to avoid this we can slice array1 to create a copy of the values in the array
    // example:
    const array3 = [1, 2, 3];
    const array4 = array3.slice();
    array4.push(4);
    console.log("array3 :>> ", array3);
    console.log("array4 :>> ", array4);
    // in these examples we can se that we only modified array4 because we created a copy of array3 using .slice()

    // Destructuring
    const array5 = [1, 2, 3];
    // get the first and second value out of this array
    // one way to do this is to use index (const firstValue = array5[0]...)
    // another way is to use shortcut like Destructuring:
    const [firstValue, secondValue] = [1, 2, 3];
    // first number get's saved inside firstValue variable, second number inside secondValue variable and so on...
    console.log("firstValue :>> ", firstValue);
    console.log("secondValue :>> ", secondValue);

    // break - exit a loop early
    for (let i = 0; i <= 10; i++) {
      console.log("i-with-break :>> ", i); // count to 10
      if (i === 8) {
        break; // allows us to stop the loop (exit a loop early)
      }
    }

    // continue - skip 1 iteration
    for (let i = 0; i <= 10; i++) {
      if (i === 3) {
        continue; // this will skip the rest of the code and go back to top of a loop and run the loop from  i = 4
      }

      // dvisible by 3
      if (i % 3 === 0) {
        // this wil skip 3 and 6 because they are both devisible by 3
        continue;
      }

      console.log("i-with-continue :>> ", i);
      if (i === 8) {
        break;
      }
    }

    // examples with while loop
    let index = 1;
    while (index <= 10) {
      console.log("index :>> ", index);
      i++;
    }
  </script>

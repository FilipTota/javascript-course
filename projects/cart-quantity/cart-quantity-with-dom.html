<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <h1>Cart Quantity</h1>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button onclick="updateCartQuantity(1)">Add to Cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>
    <button onclick="updateCartQuantity(-1)">Remove from Cart</button>
    <button onclick="updateCartQuantity(-2)">-2</button>
    <button onclick="updateCartQuantity(-3)">-3</button>
    <button onclick="updateCartQuantity('reset')">Reset Cart</button>
    <!-- Display the quantity using DOM on the page instead of console.log -->
    <p class="cart-quantity"></p>

    <script>
      let cartQuantity = 0;

      // display Cart Quantity when the page first loads
      displayCartQuantity();

      function updateCartQuantity(value) {
        if (value === "reset") {
          cartQuantity = 0;
          // console.log(`Cart was reset.\nCart Quantity: ${cartQuantity}`);
          displayCartQuantity();
          return;
        }

        if (cartQuantity + value > 10) {
          alert("The cart if full");
          return;
        }
        if (cartQuantity + value < 0) {
          alert("Not enough items in the cart");
          return;
        }
        cartQuantity += value;
        // console.log(`Cart Quantity: ${cartQuantity}`);
        displayCartQuantity();
      }

      function displayCartQuantity() {
        document.querySelector(
          ".cart-quantity"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>

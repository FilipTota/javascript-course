<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      .number-zero {
        margin: 0 0 0 27px;
      }
      .plus-sign {
        margin: 0 0 0 10px;
      }
      .reset-button {
        margin: 0 0 0 38px;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <p>
      <button
        onclick="
            calculation += '1'
            console.log(calculation)
        "
      >
        1
      </button>
      <button
        onclick="
            calculation += '2'
            console.log(calculation)
        "
      >
        2
      </button>
      <button
        onclick="
            calculation += '3'
            console.log(calculation)
        "
      >
        3
      </button>
    </p>
    <p>
      <button
        onclick="
              calculation += '4'
              console.log(calculation)
          "
      >
        4
      </button>
      <button
        onclick="
              calculation += '5'
              console.log(calculation)
          "
      >
        5
      </button>
      <button
        onclick="
              calculation += '6'
              console.log(calculation)
          "
      >
        6
      </button>
      <button
        class="plus-sign"
        onclick="
          calculation += ' + '
          console.log(calculation)
      "
      >
        +
      </button>
      <button
        onclick="
          calculation = eval(calculation)
          console.log(calculation)
          console.log(`Result = ${calculation}`);
      "
      >
        =
      </button>
    </p>
    <p>
      <button
        onclick="
              calculation += '7'
              console.log(calculation)
          "
      >
        7
      </button>
      <button
        onclick="
              calculation += '8'
              console.log(calculation)
          "
      >
        8
      </button>
      <button
        onclick="
              calculation += '9'
              console.log(calculation)
          "
      >
        9
      </button>
    </p>
    <p>
      <button
        class="number-zero"
        onclick="
              calculation += '0'
              console.log(calculation)
          "
      >
        0
      </button>
      <button
        class="reset-button"
        onclick="
              calculation = ''
              console.log(`Result = 0`)
          "
      >
        Reset
      </button>
    </p>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
